<!DOCTYPE html>
<html>
    <head>
        <title>Hello</title>
    </head>
    <body>
        <h1 id="text"></h1>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();
            socket.on('hemlo', (data) => {
                console.log(data);
                document.getElementById('text').innerHTML = data.text;
                socket.emit('hemlo', {text: 'hemlo from the client side'});
            })
        </script>
    </body>
</html>
